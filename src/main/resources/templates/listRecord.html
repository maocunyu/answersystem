<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="basic::basic"></div>
</head>
<script type="text/javascript">
    $(function () {
        $("button[name=queryButton]").click(function () {

            var key=$(this).val();
            location.href="/record/queryByKey?key="+key;
        })

    })
    
    
    
</script>

<body>
<div class="container">
    <div th:insert="top::top"></div>
    <div class="row">
        <div th:insert="userLeft"></div>
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                <tr>
                    <td>序号</td>
                    <td>成绩</td>
                    <td>时间</td>
                    <td>详情</td>
                </tr>
                <tr th:each="record,iterStat:${rList}" >
                    <td th:text="${iterStat.index}+1" th:name="xuhao"  ></td>
                    <td th:text="${record.score}"></td>
                    <td th:text="${#dates.format(record.time,'yyyy-MM-dd hh:mm:ss')}"></td>
                    <td>
                        <button class="btn btn-warning"   name="queryButton" th:attr="value=${iterStat.index}+1">详情</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
