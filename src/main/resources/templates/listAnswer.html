<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="basic::basic"></div>
</head>
<script type="text/javascript">


</script>

<body>
<div class="container">
    <div th:insert="top::top"></div>
    <div class="row">
        <div th:insert="userLeft"></div>
        <div>
            <table class="table table-striped table-bordered">
                <tr>
                    <td>问题</td>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                    <td>D</td>
                    <td>正确答案</td>
                    <td>用户答案</td>
                </tr>
            <tr th:each="test:${test}">
                <td th:text="${test.question}"></td>
                <td th:text="${test.answerA}"></td>
                <td th:text="${test.answerB}"></td>
                <td th:text="${test.answerC}"></td>
                <td th:text="${test.answerD}"></td>
                <td>
                    <span th:if="${test.rightAnswer eq 0}">A</span>
                    <span th:if="${test.rightAnswer eq 1}">B</span>
                    <span th:if="${test.rightAnswer eq 2}">C</span>
                    <span th:if="${test.rightAnswer eq 3}">D</span>
                </td>
                <td>
                    <span th:if="${test.userAnswer eq '0'}">A</span>
                    <span th:if="${test.userAnswer eq '1'}">B</span>
                    <span th:if="${test.userAnswer eq '2'}">C</span>
                    <span th:if="${test.userAnswer eq '3'}">D</span>
                </td>
            </tr>
            </table>

        </div>




    </div>
</div>
</div>
</body>
</html>
